<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용</title>
    <!--  link:css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
       14. id=""
          : 해당 도큐먼트에서 유일하게 존재하는 엘리먼트를 지정할 때 사용한다.
            겹치면 안되고, js에서 호출하면 오류가 발생한다.
       15. class=""
          : 사용은 div class="lightLine"
             여러 엘리먼트(header 안녕 header // 이 전체 세트를 엘리먼트라고 한다.//오류가 안나게 하기위해서 꺽쇄를 지웠음)들 중에 
             적용하고 싶은 엘리먼트들이 여러개 있을 경우에 사용한다. 
      -->

      <ol>
          <li>구이경</li>
          <li>엄재철</li>
      </ol>
<!--  id를 bts로 설정 -->
      <h1 id="bts">BTS</h1>
      <button>1번 버튼</button>
      <button>2번 버튼</button>

<!-- .클래스명: 클래스를 div태그로 세팅  ex) .red -->

<div class="red"></div>
<div class="blue"></div>

<!-- a:앵커태그 -->
      <a href="https://www.daum.nettesttest">다음에러페이지</a>
      <a href="https://www.daum.net">다음</a>
      <a href="https://www.googledaum.net">구글다음</a>

</body>
</html>
