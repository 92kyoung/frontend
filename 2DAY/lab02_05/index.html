<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 API 종류</title>
</head>
<body>
    <form action="" method="get">
        <label for="phone"> Phone:</label>
        <!-- 필수 입력 항목 체크 -->
        <input id="phone" name="phone" type="text" autofocus required> <br>
        
        
        <label for="email"> Email:</label>
        <input id="email" name="email" type="email" > <br>


        <!-- 미리 글자 입력하기 -->
        <label for="postNum">Postnum:</label>
        <input name="postNum" type="text" placeholder="ex)010-0000-0000"><br>

        <!-- 날짜 가져오기 -->
        <input type="date"><br>

        <!-- 날짜  시간 가져오기 -->
        <input type="datetime-local"><br>

        <!-- 월 가져오기 -->
        <input type="month"><br>

        
        <!-- 주 가져오기 -->
        <input type="week"><br>


        <!-- color  가져오기 -->
        <input type="color">


        <!-- submit 은 모든 라벨 다 작성 후 맨 마지막에 위치하면 된다 -->
        <button type="submit">전송하기</button> 

    </form>
</body>
</html>
