<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.onload 이벤트 처리</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dancing+Script&family=Do+Hyeon&family=Gothic+A1:wght@700&family=Hahmlet:wght@300;400&family=Jua&family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@400;900&family=Questrial&display=swap" rel="stylesheet">
    <!--         
        window.onload 이벤트
        웹 페이지가 로딩될 때 DOM이 다 로딩된 후에 호출할 때 사용한다. 
        문서에서 하나만 존재해야 한다.
        만약에 중복되게 onload 이벤트를 적용하게 되면 마지막에 선언된 onload 이벤트가 실행이 된다.
      -->
     <script src="app.js"></script>
    </head>
    <nav class="navbar">
       <center> 로또 번호 예측 사이트 </center>
    </nav>
    <body onload="loadData();">
        <div id="start">여기에 내용이 표시 됨</div>
</body>
</html>
